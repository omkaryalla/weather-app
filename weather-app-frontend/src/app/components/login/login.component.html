<div class="main">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Login</h5>
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="username" 
                        placeholder="Enter Username"
                        name="userName"
                        [(ngModel)]="userName">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        placeholder="Password"
                        name="password"
                        [(ngModel)]="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a routerLink="/signup">New user? Register here.</a>
            </form>
        </div>
    </div>
</div>
