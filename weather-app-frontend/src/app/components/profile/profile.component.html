<div class="container">
    <div class="p-5">
        
        <div class="text-center position-relative">
            <a class="position-absolute start-0" routerLink="home">
                <button class="btn btn-outline-primary">Home</button>
            </a>
            <h1>{{user.userName}}</h1>
        </div>

        <div class="main my-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Change UserName</h5>
                    <form (ngSubmit)="userNameUpdate()">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="username" 
                                placeholder="Enter New Username"
                                name="userName"
                                [(ngModel)]="userName" >
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input 
                                type="password" 
                                class="form-control" 
                                id="password" 
                                placeholder="Password"
                                name="password"
                                [(ngModel)]="password">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Change Password</h5>
                    <form (ngSubmit)="passwordUpdate()">
                        <div class="form-group">
                            <label for="oldPassword">Old password</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="oldPassword" 
                                placeholder="Old Password"
                                name="oldPassword"
                                [(ngModel)]="oldPassword">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New password</label>
                            <input 
                                type="password" 
                                class="form-control" 
                                id="newPassword" 
                                placeholder="New Password"
                                name="newPassword"
                                [(ngModel)]="newPassword">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input 
                                type="password" 
                                class="form-control" 
                                id="confirmPassword" 
                                name="confirmPassword"
                                placeholder="Confirm password" 
                                [(ngModel)]="confirmPassword">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
</div>
